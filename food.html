    <style>
        .dishes .box-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(28rem, 1fr));
        gap: 1.5rem;
    }

    .box {
        background-color: #f5f5f5;
        padding: 1.5rem;
        text-align: center;
        margin-bottom: 1.5rem; /* Add margin-bottom to create gap between boxes */
    }

    .box img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 1rem;
    }

    .box h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .box .stars {
        color: gold;
        margin-bottom: 0.5rem;
    }

    .box span {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .box .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #ff9800;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
    }


.dishes .box-container .box{
    padding: 2.5rem;
    background: #fff;
    border-radius: .5rem;
    border: .1rem solid rgba(0,0,0,.2);
    box-shadow: var(--box-shadow);
    position: relative;
    overflow: hidden;
    text-align: center;
}

.dishes .box-container .box .fa-heart,
        .dishes .box-container .box .fa-eye{
            position: absolute;
            top:1.5rem;
            background: #eee;
            border-radius: 50%;
            height: 5rem;
            width: 5rem;
            line-height: 5rem;
            font-size: 2rem;
            color: black;
        }
    
.dishes .box-container .box .fa-heart:hover,
.dishes .box-container .box .fa-eye:hover{
            background: green;
            color: #fff;

        }

.dishes .box-container .box .fa-heart{
            right:-15rem;

        }
.dishes .box-container .box .fa-eye{
            left:-15rem;
            
        }

 .dishes .box-container .box .fa-heart{
            right:1.5rem;

        }
.dishes .box-container .box .fa-eye{

.dishes .box-container .box img{

.dishes .box-container .box span{

            font-weight: bolder;
            margin-right: 1rem;
            font-size: 2.5rem;

        }
    </style>
