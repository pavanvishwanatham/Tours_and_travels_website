<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form HTML Template</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .section {
            position: relative;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 15px;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .booking-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-checkbox label {
            display: inline-block;
            margin-right: 20px;
            font-weight: 400;
        }

        .form-checkbox input[type="radio"] {
            display: none;
        }

        .form-checkbox input[type="radio"] + span {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #cccccc;
            margin-right: 8px;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 50%;
            position: relative;
        }

        .form-checkbox input[type="radio"]:checked + span:before {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff4d4d;
            display: block;
            position: absolute;
            top: 3px;
            left: 3px;
            border-radius: 50%;
        }

        .form-label {
            display: block;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            height: 40px;
            border: 1px solid #cccccc;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #ff4d4d;
        }

        .form-control[type="date"] {
            padding: 5px 10px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .select-arrow {
            position: absolute;
            top: 50%;
            right: 10px;
            width: 0;
            height: 0;
            pointer-events: none;
            border-style: solid;
            border-width: 6px 6px 0 6px;
            border-color: #333 transparent transparent transparent;
            transform: translateY(-50%);
        }

        .form-btn {
            text-align: right;
        }

        .submit-btn {
            background: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s all;
        }

        .submit-btn:hover,
        .submit-btn:focus {
            background: #e03e3e;
        }
    </style>
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <form>
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <label for="roundtrip">
                                        <input type="radio" id="roundtrip" name="flight-type">
                                        <span></span>Roundtrip
                                    </label>
                                    <label for="one-way">
                                        <input type="radio" id="one-way" name="flight-type">
                                        <span></span>One way
                                    </label>
                                    <label for="multi-city">
                                        <input type="radio" id="multi-city" name="flight-type">
                                        <span></span>Multi-City
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Flying from</span>
                                        <select name="category" id="201">
                                            <option value="MYSURU">MYSURU</option>
                                            <option value="BENGALURU">BENGALURU</option>
                                            <option value="PONDICHERRY">PONDICHERRY</option>
                                            <option value="HYDERABAD">HYDERABAD</option>
                                            <option value="MUNNAR">MUNNAR</option>
                                            <option value="KOCHI">KOCHI</option>
                                            <option value="KERALA">KERALA</option>
                                            <option value="HAMPI">HAMPI</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Flying to</span>
                                        <select name="category" id="202">
                                            <option value="MYSURU">MYSURU</option>
                                            <option value="BENGALURU">BENGALURU</option>
                                            <option value="PONDICHERRY">PONDICHERRY</option>
                                            <option value="HYDERABAD">HYDERABAD</option>
                                            <option value="MUNNAR">MUNNAR</option>
                                            <option value="KOCHI">KOCHI</option>
                                            <option value="KERALA">KERALA</option>
                                            <option value="HAMPI">HAMPI</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Departing</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Returning</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Adults (18+)</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="form-label">Children (0-17)</span>
                                        <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label">Travel class</span>
                                        <select class="form-control">
                                            <option>Economy class</option>
                                            <option>Business class</option>
                                            <option>First class</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-btn">
                                        <a href="show_flights.html" class="submit-btn">Show Flights</a>

<style>
  .submit-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff; 
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .submit-btn:hover {
    background-color: #0056b3; 
  }
</style>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
